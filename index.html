<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <!-- Input Section -->
    <div class="input-section">
      <label for="taskInput">Task:</label>
      <input type="text" id="taskInput" placeholder="Enter your task" required>
      
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput" required min="" />
      
      <button id="addTaskButton">Add Task</button>
    </div>
    
    <!-- To-Do List -->
    <h2>To-Do</h2>
    <ul id="taskList" class="task-list">
      <!-- Tasks will be dynamically added here -->
    </ul>
    
    <!-- Completed Tasks Section -->
    <h2>Completed Tasks</h2>
    <ul id="completedTaskList" class="completed-task-list">
      <!-- Completed tasks will be dynamically added here -->
    </ul>
  </div>
  
  <script src="JS/main.js"></script>
</body>
</html>
